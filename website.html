<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=ege">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head> 
  <body>
      <header>
          <div class="nav container">
              <a href="#" class="logo">JUST BUY</a>
              <i class='bx bxs-shopping-bag' id="cart-icon"></i>
              <div class="cart">
                  <h2 class="cart-title">Your Cart</h2>
                  <div class="cart-content"></div>
                  <div class="total">
                      <div class="total-title">Total</div>
                      <div class="total-price">$0</div>
                  </div>
                  <button type="button" class="btn-buy">Buy Now</button>
                  <i class='bx bx-x' id="close-cart"></i>
              </div>
          </div>
      </header>
      <section class="shop container">
          <h2 class="section-title"> Shop Products</h2>
          <div class="shop-content">
              <div class="product-box">
                  <img src="product1.jpg" alt="" class="product-img">
                  <h2 class="product-title">Black Leather Jacket</h2>
                  <span class="price">$250</span>
                  <i class='bx bxs-shopping-bag add-cart'></i>
              </div>
              <!--Box 1-->
              <div class="product-box">
                <img src="product2.jpeg" alt="" class="product-img">
                <h2 class="product-title">Gucci Watch</h2>
                <span class="price">$50</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 2-->
            <div class="product-box">
                <img src="product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Sunglasses Blue</h2>
                <span class="price">$30</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 3-->
            <div class="product-box">
                <img src="product4.jpeg" alt="" class="product-img">
                <h2 class="product-title">Marshmello Hoodie</h2>
                <span class="price">$75</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 4-->
            <div class="product-box">
                <img src="product5.jpg" alt="" class="product-img">
                <h2 class="product-title">D Shoes Sports</h2>
                <span class="price">$100</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 5-->
            <div class="product-box">
                <img src="product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Saingace Women's Black Dress</h2>
                <span class="price">$125</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 6-->
            <div class="product-box">
                <img src="product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Wallet</h2>
                <span class="price">$35</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 7-->
            <div class="product-box">
                <img src="product8.jpg" alt="" class="product-img">
                <h2 class="product-title">HandBag for Women</h2>
                <span class="price">$55</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <!--Box 8-->
          </div>
      </section>
      <script src="main.js"></script>
  </body>

</html>
